<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9" col-md-12 col-sm-12 col-xs-12>
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，参照右边提示)</label>
                    <textarea name="description"  id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control"  id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以，分隔">
                </div>
                <div class="container-fluid main" >
                    <div class="row" >
                        <div class="alert alert-danger col-md-12 col-sm-12 col-xs-12" th:if="${error != null}" th:text="${error}"></div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3" col-md-12 col-sm-12 col-xs-12>
            <h3>AAAAAAAAAAAAAAAAAAAAA</h3>
            标题不超过25字<br>
            每个标签不超过10字，用逗号隔开<br>
        </div>
    </div>
</div>
</body>
</html>
